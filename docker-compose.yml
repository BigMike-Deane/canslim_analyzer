version: '3.8'

services:
  canslim:
    build: .
    container_name: canslim-analyzer
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - DEBUG=false
      - FMP_API_KEY=q2iNuagXaKuuZKuWYrGo9nEEPygMFmX1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
