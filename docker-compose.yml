version: '3.8'

services:
  canslim:
    build: .
    container_name: canslim-analyzer
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - DEBUG=false
      - FMP_API_KEY=q2iNuagXaKuuZKuWYrGo9nEEPygMFmX1
      - CANSLIM_ENV=production
      - DATABASE_URL=postgresql://canslim:${POSTGRES_PASSWORD:-canslim_secure_pw}@postgres:5432/canslim
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: canslim-postgres
    environment:
      POSTGRES_DB: canslim
      POSTGRES_USER: canslim
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-canslim_secure_pw}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U canslim"]
      interval: 10s
      timeout: 3s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: canslim-redis
    # NOTE: Port intentionally NOT exposed to host for security
    # The canslim service connects via Docker internal network using hostname 'redis'
    # If you need local dev access, run Redis natively or use: ports: ["127.0.0.1:6379:6379"]
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres-data:
  redis-data:
