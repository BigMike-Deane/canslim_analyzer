# Development Environment Configuration
# Overrides default.yaml for local development

scanner:
  workers: 2        # Fewer workers for local dev
  delay_min: 0.1
  delay_max: 0.2
  batch_size: 10    # Smaller batches for faster testing

cache:
  redis:
    enabled: true   # Can disable if Redis not installed locally
    host: localhost
    port: 6379

  # Shorter cache for dev (see changes faster)
  freshness_intervals:
    price: 0
    earnings: 300       # 5 minutes
    revenue: 300
    balance_sheet: 300
    institutional: 600  # 10 minutes

  market_cache_duration: 600  # 10 minutes

scoring:
  thresholds:
    min_score: 0    # Don't skip low scorers in dev

api:
  fmp:
    rate_limit: 50  # Be more conservative in dev
