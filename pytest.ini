[pytest]
# Pytest configuration for CANSLIM Analyzer

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    redis: Tests requiring Redis

# Coverage settings
[coverage:run]
omit =
    tests/*
    venv/*
    */venv/*
    */site-packages/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
